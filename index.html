<!DOCTYPE html>
<html>
  <head>
    <title>CHECK YO' SELF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header--logo">
      <h1 class="header__h1--logo">CHECK <span class="header__span">YO'</span>SELF</h1>
      <form class="header__form">
        <img src="images/search.svg" alt="seach bar" class="header__img--search">
        <input class="header__input--search" type="text" placeholder="Search">
      </form>
    </header>
    <nav class="nav--whole">
      <form class="nav__form">
        <label for="nav__input--title" class="nav__label nav__label--title">Task Title</label>
        <input class="nav__input nav__input--title" type="text">
        <section class="nav__section--tasks">
        </section>
        <label for="nav__input--item" class="nav__label nav__label--item">Task Item</label>
        <section class="nav__section--lower">
          <input class="nav__input nav__input--item" type="text">
          <img src="images/plus.svg" alt="add a task" class="nav__img--plus">
        </section>
      </form>
      <button class="nav__btn nav__btn--list">Make Task List</button>
      <button class="nav__btn nav__btn--clear">Clear</button>
      <section class="nav__section--urgency">
        <button class="nav__btn nav__btn--urgency">Filter By Urgency</button>
      </section>
    </nav>
    <main class="card__main">      
      <div class="card__div--statement">
        <p>Welcome to Check Yo' Self<br><br>Here to help organize your life!<br><br>Make a new list and get started!</p>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
